<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>乐淘商城</title>
    <link rel="stylesheet" href="assets/mui/css/mui.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/search.css">

    <script src="assets/mui/js/mui.min.js"></script>
    <script src="assets/zepto/zepto.min.js"></script>
    <script src="assets/artTemplate/template-native.js"></script>
    <script src="js/search.js"></script>
</head>
<header class="mui-bar mui-bar-nav my-header">
    <!--<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>-->
    <h1 class="mui-title">搜索中心</h1>
    <a href="" class="mui-icon mui-icon-search mui-pull-right"></a>
</header>
<body>

<nav class="mui-bar mui-bar-tab footer my-footer">
    <a class="mui-tab-item mui-active" href="index.html">
        <span class="mui-icon mui-icon-home"></span>
        <span class="mui-tab-label">首页</span>
    </a>
    <a class="mui-tab-item" href="category.html">
        <span class="mui-icon mui-icon-bars"></span>
        <span class="mui-tab-label">分类</span>
    </a>
    <a class="mui-tab-item" href="cart.html">
        <span class="mui-icon fa fa-shopping-cart"></span>
        <span class="mui-tab-label">购物车</span>
    </a>
    <a class="mui-tab-item" href="user.html">
        <span class="mui-icon mui-icon-person"></span>
        <span class="mui-tab-label">会员中心</span>
    </a>
</nav>
<div class="mui-content">
    <div class="container">
        <div class="search">
            <input type="text" name="" id="" placeholder="搜索喜欢的宝贝">
            <input type="button" value="搜索" id="search-btn">
        </div>
        <div class="history mui-clearfix">
            <span class="title mui-pull-left">搜索历史</span>
            <span class="clear mui-pull-right mui-icon mui-icon-trash" id="clearbtn">清空历史</span>
        </div>
        <ul class="mui-table-view" id="history-box">
        </ul>
    </div>
</div>
<script id="searchTpl" type="text/template">
    <% for(var i=0; i<result.length;i++){ %>
    <li class="mui-table-view-cell"><%=result[i] %></li>
    <% } %>
</script>
</body>

</html>
